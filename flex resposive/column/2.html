<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            /* Gap between the flex items */
        }

        .flex-item {
            flex-basis: 100%;
            /* Initially, each column occupies 100% of the container width */
            padding: 10px;
            box-sizing: border-box;
            background-color: blueviolet;
        }

        @media screen and (min-width: 768px) {
            .flex-item {
                flex-basis: calc(50% - 20px);
                /* On screens wider than 768px, each column occupies 50% of the container width minus the gap */
            }
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item">Column 1</div>
        <div class="flex-item">Column 2</div>
    </div>

</body>

</html>
