<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            /* Sets the gap between the boxes */
        }

        .flex-item {
            flex-basis: calc(50% - 10px);
            /* Initially, each column occupies 50% of the container width minus the gap */
            padding: 10px;
            box-sizing: border-box;
            background-color: blueviolet;
        }

        .flex-item:nth-child(2n+1) {
            flex-basis: calc(50% - 10px);
            /* For the first and third columns, set flex-basis to 50% minus the gap */
        }

        .flex-item:nth-child(2n) {
            flex-basis: calc(50% - 10px);
            /* For the second and fourth columns, set flex-basis to 50% minus the gap */
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item">Column 1</div>
        <div class="flex-item">Column 2</div>
        <div class="flex-item">Column 3</div>
        <div class="flex-item">Column 4</div>
    </div>

</body>

</html>
