<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            overflow: hidden;
        }

        .image {
            width: 100%;
            float: left;
        }

        @media (min-width: 480px) {
            .image {
                width: 50%;
            }
        }

        @media (min-width: 768px) {
            .image {
                width: 50%;
            }
        }

        @media (min-width: 992px) {
            .image {
                width: 25%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="blue.webp" alt="Image 1" class="image">
        <img src="blue.webp" alt="Image 2" class="image">
        <img src="blue.webp" alt="Image 3" class="image">
        <img src="blue.webp" alt="Image 4" class="image">
    </div>

</body>

</html>
