<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }

        .image {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="rose.jpg" alt="Image 1" class="image">
        <img src="rose.jpg" alt="Image 2" class="image">
        <img src="rose.jpg" alt="Image 3" class="image">
        <img src="rose.jpg" alt="Image 4" class="image">
        <img src="rose.jpg" alt="Image 5" class="image">
        <img src="rose.jpg" alt="Image 6" class="image">
    </div>

</body>

</html>
