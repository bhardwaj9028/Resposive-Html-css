<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0%;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 5px;
        }

        .image {
            width: 100%;
        }

        .image img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <div class="image"><img src="blue.webp" alt="Image 1"></div>
        <div class="image"><img src="blue.webp" alt="Image 2"></div>
        <div class="image"><img src="blue.webp" alt="Image 3"></div>
        <div class="image"><img src="blue.webp" alt="Image 4"></div>
        <!-- Add more image divs as needed -->
    </div>

</body>

</html>
