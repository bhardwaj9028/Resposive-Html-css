<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 60%;
            /* Adjust the aspect ratio as needed */
            background-image: url('r.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        .image-text {
            font-size: 24px;
            margin: 0;
        }

        .image-description {
            margin: 10px 0 0;
        }

        @media screen and (max-width: 767px) {
            .text-container {
                position: static;
                transform: none;
            }

            .image-container {
                padding-bottom: 40%;
                /* Adjust the aspect ratio for smaller screens */
            }
        }
    </style>
</head>

<body>
    <div class="image-container">
        <div class="text-container">
            <h2 class="image-text">Lorem ipsum</h2>
            <p class="image-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>

</body>

</html>
