<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-container {
            position: relative;
        }

        .image {
            width: 100%;
            height: auto;
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .image-text {
            color: #fff;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="image res/r.jpg" alt="Image" class="image">
        <div class="text-container">
            <h2 class="image-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, pariatur quos,
                vero itaque accusantium impedit soluta tenetur facere magni non illo obcaecati deleniti animi ratione
                ipsum architecto rem voluptatum in?</h2>
        </div>
    </div>

</body>

</html>
